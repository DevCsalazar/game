<html lang="en">
<head>

    <title>Game</title>
    <link rel="stylesheet" href="css/styles.css">

<body>
    <nav class="menu-container">
        <div class="menu">
            <div class="tittle">Rock Paper or Scissors</div>
        </div>
    </nav>
    <div class="header-container">
        <div class="header">
            <div class="button"><button id="rock">Rock</button></div>
            <div class="button"><button id="paper">Paper</button></div>
            <div class="button"><button id="scissors">Sccisors</button></div>
        </div>
    </div>
    <div class="section-container">
        <div class="section">
            <div class="selection-result"> 
                <p>You Chose: </p>
                <br>
                <p id="playerSelection"></p>
            </div>
            <div class="selection-result">
                <p>Result: </p>
                <br>
                <p id="result"></p>
            </div>
            <div class="selection-result">
                <p>JS Chose: </p>
                <br>
                <p id="computerSelection"></p>
            </div>
        </div>
    </div>
    <footer class="footer">
        <div class="footer-item footer-one"></div>
        <div class="footer-item footer-two"><p>Made by DevCsalazar<p></div>
        <div class="footer-item footer-three"></div>
