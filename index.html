<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <nav class="menu-container">
        <div class="menu">
            <div class="tittle">Rock Paper or Scissors</div>
        </div>
    </nav>
    <section>
        <p class="instructions" id="instructions">First to 5 points WINS!</p>
        <div class="scoreboard">
            <p class="name player-name">Player</p>
            <p class="name js-name">JavaScript</p>
            <p class="score">
                <span id="player-score">0</span>
                <span>-</span>
                <span id="js-score">0</span>
            </p>
        </div>
        <div class="choose-weapon" id="choose-weapon">
            <h2>Choose your weapon</h2>
            <div class="weapons">
                <button class="weapon" id="rock🪨">🪨</button>
                <button class="weapon" id="paper📄">📄</button>
                <button class="weapon" id="scissors✂️">✂️</button>
            </div>
        </div>
        <div class="message disabled" id="message">
            <p>You chose 
                <span class="selection" id="playerSelection">Rock🪨</span> 
                and JavaScript chose 
                <span class="selection" id="computerSelection">Rock🪨</span>
            </p>
            <br>
            <br>
            <br>
            <p id="point-win">You won a point</p>
        </div>
        <button class="btn disabled" id="restart">Restart Game</button>
    </section>
    <footer class="footer">
        <div class="footer-item footer-one"></div>
        <div class="footer-item footer-two"><p>Made by DevCsalazar<p></div>
        <div class="footer-item footer-three"></div>
    </footer>

     <script src="js/rules2.js"></script>

    </body>
</html>
